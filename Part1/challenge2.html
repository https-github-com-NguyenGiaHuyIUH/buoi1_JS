  <body>
    <h1>Code challenge 2</h1>
  </body>
  <script>
    let markHigherBMI;
    // Data 1
    let bmi_mark = 78 / (1.69 * 1.69);
    let bim_john = 95 / (1.88 * 1.88);
    markHigherBMI = bmi_mark > bim_john;
    let rs = markHigherBMI
      ? `Mark (${bmi_mark.toFixed(2)}) higher BMI than John (${bim_john.toFixed(2)})`
      : `John's (${bim_john.toFixed(2)}) BMI is higher than Mark's (${bmi_mark.toFixed(2)})!`;
    console.log('Data 1: ' + rs);

    // Data 2
    let bmi_mark_2 = 95 / (1.88 * 1.88);
    let bim_john_2 = 85 / (1.76 * 1.76);
    markHigherBMI = bmi_mark_2 > bim_john_2;
    rs = markHigherBMI
      ? `Mark (${bmi_mark_2.toFixed(2)}) higher BMI than John (${bim_john_2.toFixed(2)})`
      : `John's (${bim_john_2.toFixed(2)}) BMI is higher than Mark's (${bmi_mark_2.toFixed(2)})!`;
    console.log('Data 2: ' + rs);
  </script>
