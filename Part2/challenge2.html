  <body>
    <h1>Code challenge 2</h1>
  </body>
  <script>
    const calcTip = (bill_value) => {
      return bill_value >= 50 && bill_value <= 300 ? bill_value * 0.15 : bill_value * 0.2;
    };
    [122, 555, 44].forEach((bill) => {
      console.log(
        `The bill was ${bill}, the tip was ${calcTip(bill).toFixed(2)},and the total value ${(
          calcTip(bill) + bill
        ).toFixed(2)}`,
      );
    });
  </script>
</html>
