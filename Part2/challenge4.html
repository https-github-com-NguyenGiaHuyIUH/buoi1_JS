  <script>
    const calcTip = (bill_value) => {
      return (bill_value >= 50 && bill_value <= 300 ? bill_value * 0.15 : bill_value * 0.2).toFixed(
        2,
      );
    };
    let bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
    let tips = [];
    let total = [];
    bills.map((bill_value) => {
      tips.push(calcTip(bill_value));
      total.push(bill_value + calcTip(bill_value));
    });
